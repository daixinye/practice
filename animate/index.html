<html>
<head>
	<style>
		div {
			border:1px solid red;
			font-size: 200px;
			max-width: 800px;
		}
		.c{
			animation: bounce 3s 1s forwards;
		}
		@keyframes bounce{
			from {
				transform: translate(-900px,0px);
			}
			to {
				transform: translate(0px,0px);
				margin-left: 1px;
			}
		}

		.mb200 {
			margin-bottom: 200px;
		}
	</style>
</head>
<body>
	<div id="target" class="c">animate</div>
	<div id="log"></div>
</body>

</html>
