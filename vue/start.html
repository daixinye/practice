<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue start</title>
</head>
<body>
    <div id="app">
        <ol @click="handler">
            <todo-item v-for="item in list" v-bind:content="item"></todo-item>
        </ol>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
<script src="https://cdn.bootcss.com/babel-polyfill/7.0.0-alpha.12/polyfill.min.js"></script>
<script>
    window.onload = () => {
        // 注册组件
        Vue.component('todo-item',{
            props:['content'],
            template: '<li>{{ content }}</li>'
        })

        // 声明 app 组件
        let app = new Vue({
            el:'#app',
            data:{
                message:'hello',
                list: [
                    'todo1',
                    'todo2'
                ]
            },
            methods:{
                handler:function(){
                    alert('clicked!')
                }
            }
        })
    }
</script>
</html>
